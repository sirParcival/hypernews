<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>news</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    {% regroup articles by created as news %}
    <h2>Hyper news</h2>
    <form method="get">
    <label>
        <input type="text" name="q">
    </label>
    <input type="submit" value="Search">

</form>
    {% for n in news %}
        <h4>{{ n.grouper }}</h4>
        <ul>
        {% for article in n.list %}
            <li><a target="_blank" href="/news/{{ article.link }}/">{{ article.title }}</a></li>
        {% endfor %}
        </ul>

    {% endfor %}
    <a target="_blank" target="_blank" href="/news/create/">Create</a>
</body>
</html>
